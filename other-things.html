<!-- <div class="ui link cards"> -->
<div class="ui centered grid">

<!-- div.ui.card>(div.content>h3.header)+(div.content>div.header+div.description)+(div.extra.content>div.right.floated.meta) -->

<div class="four wide column" id="card-col-0">
</div>
<div class="four wide column" id="card-col-1">
</div>
<div class="four wide column" id="card-col-2">
</div>
</div>

<script type="text/javascript">
$.getJSON('./data/other_things.json', function(result) {
	for (idx in result["data"]) {
		var item = result["data"][idx];
    var colname;
    if (idx % 3 == 1) {
      colname = "#card-col-1";
    } else if (idx % 3 == 2) {
      colname = "#card-col-2";
    } else {
      colname = "#card-col-0";
    }
    $(colname).append("\
    <div class=\"ui card\">\
      <div class=\"content\"><h3 class=\"header\">" + item["title"] + "</h3></div>\
      " + (item["photo"] != '' ? "<div class=\"image\"><img src=\"" + item["photo"] + "\" alt=\"\" /></div>" : "")+ "\
      <div class=\"content\">\
        <div class=\"header\"></div>\
        <div class=\"description\">" + item["content"] + "</div>\
      </div>\
      <div class=\"extra content\">\
        <div class=\"right floated meta\">" + item["timestamp"] + "</div>\
      </div>\
    </div>\
    ");
  }
});
</script>

</body>
</html>
