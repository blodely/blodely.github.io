<br><br><br>

<div class="ui centered grid">

<div class="five wide column" id="card-col-0"></div>
<div class="five wide column" id="card-col-1"></div>

</div><!-- end of ui-centered-grid -->

<script type="text/javascript">
$.getJSON('./data/cv_opensource.json', function(result) {
	for (idx in result["data"]) {
		var item = result["data"][idx];
    var colname = "#card-col";
    if (idx % 2 == 0) {
      colname = "#card-col-0";
    } else {
      colname = "#card-col-1";
    }

    $(colname).append("\
    <div class=\"ui card\">\
      <div class=\"content\"><h3 class=\"header\">" + item["title"] + "</h3></div>\
      " + (item["photo"] != '' ? "<div class=\"image\"><img src=\"" + item["photo"] + "\" alt=\"\" /></div>" : "")+ "\
      <div class=\"content\">\
        <div class=\"header\"></div>\
        <div class=\"description\">" + item["content"] + "</div>\
      </div>\
      <div class=\"extra content\">\
        <div class=\"right floated meta\">" + item["timestamp"] + "</div>\
      </div>\
    </div>\
    ");
  }
});
</script>

</body>
</html>
